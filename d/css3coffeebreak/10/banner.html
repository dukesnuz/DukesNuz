<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Transforms, Transitions and Animations</title>
<link href="styles.css" rel="stylesheet">
<style>
nav a{
	-webkit-transition:-webkit-transform .5s,
						background-color 1s ease-in 5s;
  	-moz-transition:-moz-transform .5s,
						background-color 1s ease-in .5s;
	-o-transition:-o-transform .5s,
						background-color 1s ease-in .5s;
	transition: transform .5s,
	                    background-color 1s ease-in .5s;
	 }
nav a:hover{
	background-color:#FF0D22;
	-webkit-transform:scale(1.2);
	-moz-transform:scale(1.2);
	-0-transform:scale(1.2);
	transform:scale(1.2);
	 }
/*
@keyframes logo{
	from{
		 -moz-tranform: rotate(0) scale(.5);
		 transform: rotate(0) scale(.5);
		 left: 120%;
		  }
	to{
	    -moz-transform: rotate(-720deg) scale(1);
		transform: rotate(-720deg) scale(1);
		left:0;
		} 
}
.logo{
       -moz-animation: logo 1s;
	   animation:  logo 1s;
	    }
		*/
@-webkit-keyframes logo{
from{
	 -webkit-tranform: rotate(0) scale(.5);
	 left: 120%;
		  }
50%{ 
    -webkit-rotate:(-720deg) scale(.5);
	 left:0;
	  }
to{
	-webkit-transform: rotate(0) scale(1);
		} 
}


@-moz-keyframes logo{
from{
	 -moz-tranform: rotate(0) scale(.5);
	 left: 120%;
		  }
50%{ 
     -moz-transform: rotate(-720deg) scale(.5);
	 left:0;
	  }
to{
	-moz-transform: rotate(0) scale(1);
		} 
}

@-o-keyframes logo{
from{
	 -o-tranform: rotate(0) scale(.5);
	 left: 120%;
		  }
50%{ 
     -o-transform: rotate(-720deg) scale(.5);
	 left:0;
	  }
to{
	-o-transform: rotate(0) scale(1);
		} 
}

@keyframes logo{
from{
	 tranform: rotate(0) scale(.5);
	 left: 120%;
		  }
50%{ 
     transform: rotate(-720deg) scale(.5);
	 left:0;
	  }
to{
	transform: rotate(0) scale(1);
		} 
}



.logo{
	  -webkit-animation: logo 1s;
       -moz-animation: logo 1s;
	   -o-animation: logo 1s;
	   animation:  logo 1s;
	    }
</style>
