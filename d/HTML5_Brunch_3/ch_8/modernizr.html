	<h2>Modernizr is a client-side tool used to detect browser support.</h2>
	<table id="mytable">
	<caption>The following displays your browser support.</caption>
	    <script type="text/javascript">
 document.write('<tr class="row"><td>Video</td><td>' + Modernizr.video + '</td></tr>');

 document.write('<tr class="row"><td>Web SQL Database</td><td>'+ Modernizr.websqldatabase+ '</td></tr>');                                                                     
 document.write('<tr class="row"><td>indexed DB</td><td>' + Modernizr.indexeddb +'</td></tr>');
 document.write('<tr class="row"><td>Web Sockets</td><td>' + Modernizr.websockets + '</td></tr>');
 document.write('<tr class="row"><td>Geolocation</td><td>' + Modernizr.geolocation +'</td></tr>');
 document.write('<tr class="row"><td>History</td><td>' + Modernizr.history + '</td></tr>');
 document.write('<tr class="row"><td>Application Cache</td><td>' + Modernizr.applicationcache +'</td></tr>');
 document.write('<tr class="row"><td>Local Storage</td><td>' + Modernizr.localstorage +'</td></tr>');
 </script>
