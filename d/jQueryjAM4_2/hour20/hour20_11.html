   <script>
     $(document).ready(function(){
      $(document).tooltip({ items: "img, input", position: {my: "left+15 top", at: "left bottom", collision: "flipfit" },
        content: function() {
          var obj = $(this);
          if (obj.is("input")) { return obj.attr( "title" ); }
          
          if (obj.is("img")) {
            var img = $("<img></img>").addClass("mini").attr("src", obj.attr("src"));
            var span = $("<span></span>").html(obj.attr( "alt" ));
            return $("<div></div>").append(img, span); 
            }
        }});
    });
    </script>

    }
    .mini{
