			function writeIt(){
				var line1="<li>In a [place] a long time ago, ";
				var line2="there lived an [animal] that liked to ";
				var line3="[action] people</li>";
				var line4="[addition]";
				//var line5="[addition2]";
				var line6="<li>I put the results in list order. Not sure why I did. [cool]</li>";
				var line7 ="[addition4]";
				//var line4="hi";
				var place="golf course";
				var animal="gopher";
				var action="drive";
				var addition="<li>I added 3 more madlib lines.</li>";
			    var addition2="-Just looks cool!";
			    var addition2=addition2.toUpperCase(addition2);
			    var addition4="<li>I used the string object method \"toUpperCase()\" in the above line.</li>";
			    
			    
			    
			    
				var madlib=line1.concat(line2 , line3, line4,  line6, line7);
				
				
				madlib = madlib.replace("[place]" , place);
				madlib = madlib.replace("[animal]" , animal);
				madlib = madlib.replace("[action]" , action);
				madlib = madlib.replace("[addition]", addition);
				madlib = madlib.replace("[cool]", addition2);
				
				madlib = madlib.replace("[addition4]", addition4);
				
				//document.write(madlib);  replace wit below to display on page wit styles
				var n=(madlib);
				var display = document.getElementById("display");
				display.innerHTML=( n );
			}
		</script>
