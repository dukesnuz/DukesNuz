            function writeIt(){
                document.write("Hour_03_Xtra_Exercise 03<br>");
                              	
             	characters = new Array();
                characters.push(new Character("Gandolf", "the White ", "Middle Earth", "Wizaed", "77"));
             	characters.push(new Character("Bilbo", "Baggins", "Shire", "Hobbit", "66"));
                characters.push(new Character("Frodo", "Baggins", "Shire","Hobbit", "55"));
                characters.push(new Character("Aragorn", "son of arathon", "Dunedain", "Man", "44"));
                
                //ex
                characters.push(new Character("Pippin","son of Thain","Tookland","Hobbit", "33"));
                characters.push(new Character("Boromir","son of Denethor", "Gondor", "Man", "22"));
                //
               
                legolas =new Character("Legolas", "","","", "");
                legolas.land = "Woodland Realm";
                legolas.race = "Elf";
                legolas.age =99;
                characters.push(legolas);
              
                //
                gimli = new Character("Gimili","","","","");
                gimli.land= "Rivendell";
                gimli.race ="Dwarf";
                gimli.age=19;
                characters.push(gimli);
                //
               
                for ( var i=0; i<characters.length; i++){
                	var character = characters[i];
                	character.number = i+1;
                	document.write(character.number + "."+ character.getFullName() + " " + character.getDetails() + "<br>");
				}
                                 
             }
             
            	function Character(first, last,land, race, age){
             		this.first = first;
             		this.last = last;
             		this.race = race;
             		this.land = land;
             		this.age =age;

             	}
             	Character.prototype ={
             		getFullName: function(){
             			return this.first +" " + this.last;
             		},
             		getDetails: function(){
             			return "is a " + this.race + " of the " + this.land  + "-age-" + this.age ;
             		}
             		
 
             	};

		</script>
