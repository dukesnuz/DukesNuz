  #spin  {
   /* margin-left:10%;
	width:100px;
	margin-top:2em;
	float:left;*/
	-o-animation-name:imageRotate;
	-o-animation-duration: 3s;
	-o-animation-iteration-count: 10;
	-o-animation-timing-function:ease-in-out;
}
@-o-keyframes imageRotate{
				   from{
				   -o-transform:rotate(0deg);
				    }
					to{
					-o-transform:rotate(360deg);
					 }
					  }
					  
					  
					  
					  
	
 #spin  {
   /* margin-left:10%;
	width:100px;
	margin-top:2em;
	float:left;*/
	-webkit-animation-name:imageRotate;
	-webkit-animation-duration: 3s;
	-webkit-animation-iteration-count: 10;
	-webkit-animation-timing-function:ease-in-out;
}
@-webkit-keyframes imageRotate{
				   from{
				   -webkit-transform:rotate(0deg);
				    }
					to{
					-webkit-transform:rotate(360deg);
					 }
					  }
                      

/* transform rotate does not work when in an external style sheet for moz..will work for webkit */
 #spin {
	margin-top:2em;
	-moz-animation-name:imageRotate;
	-moz-animation-duration: 2s;
	-moz-animation-iteration-count: 10;
	-moz-animation-timing-function:ease-in-out;
}
@-moz-keyframes imageRotate{
				   from{
				   -moz-transform:rotate(0deg);
				    }
					to{
					-moz-transform:rotate(360deg);
					 }
					  }
