<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<title>Welcome</title>

	</head>
	
	<body>
	
		<div class="container">
		<br/><br/>
			<!--<p>This is a paragraph with <a href="#" id="tooltipLink" data-toggle="tooltip" title="This is your tooltip!">a hyperlink</a> to illustrate the usage of Tooltip.</p>-->
		    <p>This is a tool tip I created.<a href="#" id="tooltipLink" data-toggle="tooltip" title="Greetings !">Check it out!</a></p>
		    <p><img src="images/goose.jpg" id="toolTipImage" data-toggle="tooltip" title="Quack !Quack!"></p>
		    <p>To display another tool tip click the goose.</p>
		    
		    <p id="myHint" data-toggle="tooltip" title="What does a goose say?"</p>
		    
		    <div><button id="btnHint" class="btn btn-primary">Show Hint</button></div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		
		
		
<script>
	$(document).ready(function()
	{
		$('#tooltipLink').tooltip();
		
		$('#toolTipImage').tooltip({placement:'right' , trigger:'click',html:'true'});
	  
	    $("#btnHint").click(function(){
	    	$('#myHint').tooltip("toggle");
	    });
	    
	    
	    
	});
</script>
