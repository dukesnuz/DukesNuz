	<body>
		<div class="container">
			<h1>Progress Bar</h1>
		</div>
		<div class="container">
			
			<div class="progress">
  				<div id="myProgressBar" class="progress-bar progress-bar-success progress-bar-striped" style="width: 0%;"></div>
  				</div>
  				<div><button class="btn btn-primary" id="btnAddProgress">Add progress Success Striped</button></div>
  			</div>
  	
		  
</div>
		
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		
			<script>
			$(document).ready(function() {
				
				var counter=0;
				
				$("#btnAddProgress").click(function(){
					counter+=5;
					if(counter>100){
					counter=0;
					}
					$("#myProgressBar").css('width', counter+'%');
					$("#myProgressBar").text(counter+'+');
				});	
			});
		</script>
