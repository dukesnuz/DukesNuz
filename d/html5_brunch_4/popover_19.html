<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<title>Welcome</title>

	</head>
	
	<body>
	
		<div class="container">
		
			<h1>Popover</h1>
		
			<p>This is a paragraph with a 
				<a href="#" id="popoverLink" data-toggle="popover" title="My Popover"
				 data-content="Greetings. Welcome to my popover.
				 <div class='pull-left'>
				 <img src='images/goose.jpg' class='img-reponsive img-thumbnail'>
				 <div>Some text here.
				 	<ul>
				 		<li>A list</li>
				 	</ul>
				 </div>
				 ">Popover</a>. As you can see a popover consists of two parts: the title and the content.</p> 
	              </div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script>
		
		$(document).ready(function(){
			$('#popoverLink').popover({placement:'bottom', trigger:'hover', html:'true'});
		})
		</script>
