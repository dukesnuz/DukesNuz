<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<style>
#dashboard {
	width: 450px;
	height:430px;
	background-color: rgb(0,0,0);
	padding: 60px 60px 0 60px;
	position: absolute;
	left: -490px;
	z-index: 100;
}
#dashboard img {
	margin-bottom: 60px;
	border: 1px solid rgb(0,0,0);
}
</style>
<script src="_js/jquery-1.7.2.min.js"></script>
<script src="_js/jquery.easing.1.3.js"></script>
<script src="_js/jquery.color.js"></script>
<script>
$(document).ready(function() {
		$('#dashboard').hover(
			function() {
				//alert('mouseOver')
				$(this).stop().animate(
					{
						left: '0',
						backgroundColor: 'rgb(0,0,0)'
					},
					500,
					'easeInSine'
				); //end animate
			},
			function(){
				//alert('mouseOut')	
				$(this).stop().animate(
					{
						left: '-490px',
						backgroundColor: 'rgb(0,0,0)'
					},
					1500,
					'easeOutBounce'
				); //end animate
			}
			); //end hover
	}); // end ready
</script>
</head>
<body>


<div id="dashboard" style="top:100px">
<center>
<div id="picture" style="background-color:#F60; left:500px ; width:60px; top:160px; height:130px; position:absolute; font-weight:800; font-size:14px">
<p>Picture</p><p> Of </p><p> The</p><p> Day</p>
</div>
</center>
<img src="_images/small/blue_h.jpg" width="430" height="370" alt="blue">

</div>
