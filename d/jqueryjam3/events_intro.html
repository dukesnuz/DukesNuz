<meta charset="UTF-8">
<title>Introducing Events</title>
<link href="_css/site.css" rel="stylesheet">
<script src="_js/jquery-1.6.3.min.js"></script>
<script>
$(document).ready(function(){
	$('html').dblclick(function(){
	alert('outch');
	});//end double click	
	$('a').mouseover(function(){
	var message = "<p>You moused over a link.</p>";
	$('.main').append(message);
	}); //end mouseover
	$('#button').click(function(){
		$(this).val("stop that!");	
		$('#button').css('background-color', '#FF0000');
		$('#button').css('color', '#0F0');
	}); //end click
	
	//start change test color
	$('#textfield').focus(function(){
		$(this).val("I am a red field w/15 px txt.");
		$('#textfield').css('background-color' , '#FF0000');
		$('#textfield').css('font-size' , '15px');
		$('#textfield').css('border', '4px solid #FF0');
		$('#button').css('color', '#FFF');
		$('#button').val("Go Red Sox");
		
		});// end focus
	//end change text color
}); //end ready
</script>
