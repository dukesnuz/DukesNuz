<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="_css/site.css" rel="stylesheet">
<style>

h1{
	background-color:#0F0;
	color:#03F;
	text-align:center;
}

#map{
  height: 400px;
  width: 760px;
}
#map h2 {
	color: #6F0;
	background-color:#630;
	width:200px
}
#map p {
	color: #6F0;
	background-color:#630;	
}
</style>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="_js/jquery-1.7.2.min.js"></script>
<script src="_js/jquery.gomap-1.3.2.min.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.min.js"></script>

<script>
$(document).ready(function(){
	$('#map').goMap({
	latitude : 42.3615388,
    longitude : -71.0813235,
		zoom :16,
		scaleControl : true,
		maptype : 'SATELLITE'
	}); //end goMap
	
	$.goMap.createMarker({ 
	    latitude : 42.3615388,
        longitude : -71.0813235,
			title : 'Boston PHP',
	   		 html : {
	     		content : '<h2>Boston PHP</h2><p>1 Memorial Drive, Cambridge, MA</p>',
			 popup : true 
		   }
}); // end createMarker
						 
}); // end ready
</script>

</head>
