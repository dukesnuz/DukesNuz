<script type="text/javascript">
$(document).ready(function(){
$('.submenu').hide();
	function showSubmenu(){
    	$('.submenu').show();
        } //end show
    function hideSubmenu(){
    	$('.submenu').hide();
     } //end hide
	 
     $('#menu').hover(showSubmenu,hideSubmenu);  
	
}); //end ready function
</script>
