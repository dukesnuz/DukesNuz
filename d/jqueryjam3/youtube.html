<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancybox YouTube</title>
<link href="_css/site.css" rel="stylesheet">
<link href="fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet">
<script src="_js/jquery-1.7.2.min.js"></script>
<script src="_js/jquery.easing.1.3.js"></script>
<script src="fancybox/jquery.fancybox-1.3.4.js"></script>
<script>
$(document).ready(function() {
	$(".youtube").fancybox({
		padding: 4,
		overlayColor:'#60f',
		overlayOpacity: .5,
		transitionIn: 'elastic',
		transitionOut: 'elastic',
		easingIn:   'easeInBounce',
		easingOut: 'easeOutSine'
		
	});
}); // end ready
</script>
<!--added by david for drop down -->
<style type="text/css">
h2 {
	background: url(_images/open.png) no-repeat 0 11px;
	padding: 10px 0 0 25px;
	cursor: pointer;
}
h2.close {
	background-image: url(_images/close.png);
}
.video {
	margin-left: 25px;	
}
</style>
<script>
$(document).ready(function() {
$('.video').hide();
$('.main h2').toggle(
	function(){
		$(this).next('.video').fadeIn(300);
		$(this).addClass('close');
	},
	function(){
		$(this).next('.video').fadeOut(3000);
		$(this).removeClass('close');
	}
	); //end togle

}); // end ready
</script>
<!--end aded by david for drop down -->
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
</div>


<div class="content">
	<div class="main">
		<h1>YouTube</h1>
        
        <h2>Videos</h2>
			<div class="video">
       
        
        <p><a href="http://www.youtube.com/embed/WAZ5SmJd1To" class="youtube iframe">Watch this amazing YouTube video</a></p>
        <br>
   <p><a href="http://www.youtube.com/embed/nTbjPzDK5UQ" class="youtube iframe">Another amazing YouTube video</a></p>
   			</div>
	</div>
</div>

</div>
</div>
