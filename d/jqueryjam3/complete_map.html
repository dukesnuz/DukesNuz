<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="_css/site.css" rel="stylesheet">
<style>
#map{
  height: 400px;
  width: 760px;
}


#map h2 {
	color: black;
	text-shadow : none;
}
#map p {
	color: black;	
}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="_js/jquery-1.7.2.min.js"></script>
<script src="_js/jquery.gomap-1.3.2.min.js"></script>
<script>
$(document).ready(function() {
$('#map').goMap({
    latitude : 45.53940,
    longitude : -122.59025,
    zoom : 16,
    scaleControl : true,
    maptype : 'SATELLITE'
}); // end goMap


$.goMap.createMarker({  
	   latitude : 45.53743,
	   longitude :  -122.59473,
	   title : 'hole1',
	   html : {
	     content : '<h2>Hole 1</h2><p>Par 4, 346 Yards</p>',
		 popup : true   
	   }
}); // end createMarker

}); // end ready
</script>
</head>

<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
	</div>
	<div class="content">
		<div class="main">
			<h1>Google Maps</h1>
		    <div id="map"></div>
		</div>
	</div>
	<div class="footer">

	</div>
</div>
