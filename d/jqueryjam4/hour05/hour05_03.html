		function writeIt(){
		        document.write("Applying If Conditional Logic in JavaScrpt<br>");
				var hour = new Date().getHours();
				var timeOfDay;
				if(hour>=5 && hour<=12){
				    
					document.write("Good Morning!")
					timeOfDay="morning";
				}else if (hour>=13 && hour<18){
				   
					document.write("Good Day!");
					timeOfDay="day";
				}else{
				   
					document.write("Good Night!");
					timeOfDay="night";
				}
				
				switch(timeOfDay){
					case "morning":
					case "day":
					  document.write("<img src='../images/day.png' />")
					  break;
				    case "night":
				     document.write("<img src='../images/night.png' />")
				     break;
				  default:
				     document.write("<img src='../images/night.png' />")
				     break;
				}
			}
			</script>
