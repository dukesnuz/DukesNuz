<!DOCTYPE html>
<html>
  <head>
    <title>Hour 20-9</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="js/globalize.js"></script>
    <script src="js/globalize.culture.eu-ES.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/css/jquery-ui-1.10.3.min.css">
  </head>
  <script>
    $(document).ready(function(){
      $( "#spin1" ).spinner({step: 0.005, numberFormat: "n3"});
      $( "#spin2" ).spinner({step: 5, numberFormat: "C", culture:"en"});
      $( "#spin3" ).spinner({step: .1, numberFormat: "C", culture:"eu-ES"});
    });
  </script>
  <style>
    label { display:inline-block; width:100px; }
  </style>
  <body>
    <p>
      <label for="spin1">Value:</label><input id="spin1" name="value" /><br>
      <label for="spin2">US Currency:</label><input id="spin2" name="value" /><br>
      <label for="spin3">EU Currency:</label><input id="spin3" name="value" /><br>
    </p>
  </body>
</html>
