   <style media="all" type="text/css">

body {
	background-image: url(images/bg1.png), url(images/bg2.png), url(images/bg3.png);
}

.gradient {
	width: 450px;
	border: #000 4px solid;
	background-color:#fff;
    background-image:-moz-linear-gradient(rgba(174,185,196,0.9),rgba(110,124,140,0.9));
	/*background-image:-moz-linear-gradient(white,black);*/
	background-image:-webkit-linear-gradient(rgba(174,185,196,0.9),rgba(110,124,140,0.9));
	background-image:-webkit-linear-gradient(linear, 0 0, 0 100%,from(white), to (black));
}

.gradient h1 {
	margin:0;
	font-weight:bold;
	font-size:48px;
	color:#C33;
	text-align:center;
}

.gradient1 {
	width: 650px;
	border: #000 4px solid;
	background-color:#fff;
    background-image:-moz-radial-gradient(50% 50%, circle closest-corner, #4c4c00, #FFFF00);
	background-image:-webkit-radial-gradient( #4c4c00, #FFFF00);
	background-image:-webkit-gradient(radial, 50% 50%, 0 100%,from(#4c4c00), to (#FFFF00));
}

.gradient1 h2 {
	margin:0;
	font-weight:bold;
	font-size:6em;
	color:#000066;
	text-align:center;
}
.gradient2 {
	width: 650px;
	border: #000 4px solid;
	background-color:#fff;
    background-image:-moz-repeating-linear-gradient(left,  #FFFF00 80%, #4c4c00, #FFFF00);
	background-image:-webkit-radial-gradient(left,  #FFFF00 80%, #4c4c00, #FFFF00);
	/*background-image:-webkit-gradient(radial, left, #FFFF00 80%,from(#4c4c00), to (#FFFF00));*/
}

.gradient2 h3 {
	margin:0;
	font-weight:bold;
	font-size:3em;
	color:#000066;
	text-align:center;
}

	</style>


</head>


<body id="home">

<div class="gradient">
<h1> Gradient Time</h1>
</div>

<div class="gradient1">
<h2>Hi...How are you?</h2>
</div>

<div class="gradient2">
<h3>Wonderful!</h3>
</div>
