   <style media="all" type="text/css">
	
body	{
	padding: 0 40%;
}

	
#spin {
	
	margin-top:2em;
	-webkit-animation-name:imageRotate;
	-webkit-animation-duration: 2s;
	-webkit-animation-iteration-count: 3;
	-webkit-animation-timing-function:ease-in-out;
}
@-webkit-keyframes imageRotate{
				   from{
				   -webkit-transform:rotate(0deg);
				    }
					to{
					-webkit-transform:rotate(360deg);
					 }
					  }
					  
					  #spin2 {
	
	margin-top:2em;
	-webkit-animation-name:imageRotate2;
	-webkit-animation-duration: 3s;
	-webkit-animation-iteration-count: 3;
	-webkit-animation-timing-function:ease-in-out;
}
@-webkit-keyframes imageRotate2{
				   from{
				   -webkit-transform:rotate(0deg);
				   
				    }
					to{
					-webkit-transform:rotate(180deg);
					
					 }
					  }


	
	
	
					 
			 
					 
				
					  
					  #spin2 {
	
	margin-top:2em;
	-moz-animation-name:imageRotate2;
	-moz-animation-duration: 3s;
	-moz-animation-iteration-count: 3;
	-moz-animation-timing-function:ease-in-out;
}
@-moz-keyframes imageRotate2{
				   from{
				   -moz-transform:rotate(0deg);
				   
				    }
					to{
					-moz-transform:rotate(180deg);
					
					 }
					  }
					
					  
					  #spin {
	
	margin-top:2em;
	-moz-animation-name:imageRotate2;
	-moz-animation-duration: 3s;
	-moz-animation-iteration-count: 3;
	-moz-animation-timing-function:ease-in-out;
}
@-moz-keyframes imageRotate{
				   from{
				   -moz-transform:rotate(0deg);
				   
				    }
					to{
					-moz-transform:rotate(180deg);
					
					 }
					  }		
					    
</style>
