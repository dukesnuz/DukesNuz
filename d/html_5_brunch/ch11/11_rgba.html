body {

.rgba { 	
	width: 450px; 	
	height: 100px; 	
	border: #000 4px solid;

.rgba h1 { 	
	text-align:center;
	font-weight:bold;

.opacity {

	height: 100px;

.opacity h1 { 	
	text-align:center;
	font-weight:bold; 	
	font-size:48px; 	
	color:rgb(200,30,35); 	 
}

.dropshadow { 	
	width: 450px; 	
	height: 100px; 	
	border: #000 4px solid; 	
	background-color:#FFF; 		
	-webkit-box-shadow: 15px 10px 10px rgba(0,0,0,0,0.5);/* horizontal vertical blur*/
	-moz-box-shadow: 15px 10px 10px rgba(0,0,0,0,0.5);/* horizontal vertical blur*/
	box-shadow: 15px 10px 10px rgba(0,0,0,0,0.5);/* horizontal vertical blur*/ 
}

.dropshadow h1 { 	
	text-align:center;
	font-weight:bold; 	
	font-size:48px; 	
	color:rgb(200,30,35); 	 
}

</style>
