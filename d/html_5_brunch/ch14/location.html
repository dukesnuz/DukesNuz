<!DOCTYPE html>
<html>
<head>
	<title>Showing your location</title>
</head>
<body onload="setup();">

<span id="output"></span>

<script type="text/javascript">
var output;

function setup()
{
	output = document.getElementById('output');
	if(navigator.geolocation)
	                 {
		//atep 2,  5
		navigator.geolocation.getCurrentPosition(showLocation, locationError);

	              }
                 else
				 	 	 locationError();
}
	
	
//show position


//step3-4
function showLocation( position )
{
	  output.innerHTML = 'Your location is '
	+ position.coords.latitude + 'lat' + position.coords.longitude + 'lon';

}


//print if error
function locationError(error)
         {
	output.innerHTML +'Location could not be determined';
		}

		
		
</script>
