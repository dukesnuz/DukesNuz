<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drawing Curves</title>
    <script type="text/javascript">
        function setup() {
            var canvas = document.getElementById('lessonCanvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
				ctx.strokeRect(0,0,300,300);
				ctx.fillStyle= 'rgb(0,173,104)';
				ctx.moveTo(145, 150);
				ctx.quadraticCurveTo(120, 200, 170, 280);
				ctx.lineTo(190, 280);
				ctx.quadraticCurveTo(125,190,155,150);
				ctx.fill();
				// i added below section to draw added stem
				ctx.fillStyle= 'rgb(0,155,34)';
				ctx.moveTo(105, 150);
				ctx.quadraticCurveTo(110, 150, 100, 280); // top vertical ,curve, start horizontal, start vertical
				//ctx.lineTo(135, 85);
				//ctx.quadraticCurveTo(125,190,155,150);
				ctx.fill();
				
				// end added stem
				//step 3 below orignal from book
				var pt1 = {x:155, y:145};
				var pt2 = {x: 93, y:106};
				var cp1 = {x:111, y:154};
				var cp2 = {x:66, y:131};
				//
				
				//var pt1 = {x:155, y:145};
				//var pt2 = {x: 0, y:126};
				//var cp1 = {x:111, y:154};
				//var cp2 = {x:66, y:151};
				// step 6
				ctx.fillStyle = 'rgb(115, 206, 226)';
				ctx.strokeStyle= 'rgb(0,111,174)';
				ctx.beginPath();
				ctx.moveTo(pt1.x, pt1.y);
				ctx.bezierCurveTo(cp1.x, cp1.y, cp2.x, cp2.y, pt2.x, pt2.y);
				ctx.bezierCurveTo(89,65,159,118,155,145);
				ctx.fill();
				ctx.stroke();
				// step 8
				ctx.fillStyle= 'rgb(243,237,99)';
				ctx.strokeStyle= 'rgb(253,183,58)';
				ctx.beginPath()
				ctx.arc(155,145,10,0, Math.PI * 2,false);
				ctx.fill();
				ctx.stroke();
				// step 9
				ctx.strokeStyle = 'rgb(255,0,0)';
				ctx.beginPath();
				ctx.arc(pt1.x, pt1.y, 20, 0, Math.PI *2, false);
				ctx.arc(cp1.x, cp1.y, 15, 0, Math.PI *2, false);
				ctx.arc(cp2.x, cp2.y, 10, 0, Math.PI *2, false);
				ctx.arc(pt2.x, pt2.y, 5, 0, Math.PI *2, false);
				ctx.stroke();
            }
        }
    </script>
  </head>
  <body onLoad="setup();">
    <canvas id="lessonCanvas" width="300" height="300" style="margin:100px;"></canvas>
