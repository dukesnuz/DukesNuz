<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drawing Rectangles</title>
    <script type="text/javascript">
        function setup() {
            var canvas = document.getElementById('lessonCanvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
				ctx.strokeRect(0, 0, 500, 300);// outlines canvas
				ctx.strokeStyle= 'rgb(255, 0, 0)';
				ctx.strokeRect(0.5, 0.5, 100, 100);//this line and above drawbox w/red outline
				ctx.fillRect(20, 20, 100, 100); //draws solid black box lower and to right
				ctx.fillStyle='rgb(0, 255, 0)';
				ctx.fillRect(50, 50, 100, 100);// this line and above draw solid green box lower to right
				ctx.clearRect(80, 80, 30, 30);// creates white box inside green box
				
			    
				ctx.fillRect(200, 100, 20, 115);//dist from left, dist from top,width height 
				ctx.fillRect(240, 100, 20, 50);//dist from left, dist from top,width height 
				ctx.fillRect(220, 140, 40, 20);//dist from left, dist from top,width height
				ctx.fillRect(220, 100, 20, 20);//dist from left, dist from top,width height 
				
				
				ctx.fillRect(280, 100, 20, 120);//dist from left, dist from top,width height 
				ctx.fillRect(300, 140, 40, 20);//dist from left, dist from top,width height
				ctx.fillRect(340, 100, 20, 120);//dist from left, dist from top,width height 
				
				
				ctx.fillRect(380, 100, 20, 115);//dist from left, dist from top,width height 
				ctx.fillRect(420, 100, 20, 50);//dist from left, dist from top,width height 
				ctx.fillRect(400, 140, 40, 20);//dist from left, dist from top,width height
				ctx.fillRect(380, 100, 60, 20);//dist from left, dist from top,width height 
				
            }
        }
    </script>
  </head>
  <body onLoad="setup();">
    <canvas id="lessonCanvas" width="500" height="300" style="margin:100px;"></canvas>
