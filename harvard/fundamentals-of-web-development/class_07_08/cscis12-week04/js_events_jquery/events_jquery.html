<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<script type="text/javascript" src="js/events.js"></script>

	<body>
		<h1>Illustrating JavaScript Events</h1>
		<p id="status"><img src="images/blank.png" alt="event image" id="event_image" />

				<legend>
					Form

					<label for="myname">Name</label>
					:

					<input id="myname" type="text" name="name" />
				</p>

				</p>

				<p>
					<input type="submit" name="Submit" value="Submit"/>
