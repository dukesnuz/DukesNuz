<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>My Photos Using LightBox</title>

		<link  href="lightbox2-master/dist/css/lightbox.min.css" rel="stylesheet">
		<link href="lightbox2-master/dist/css/my_photos.css" rel="stylesheet" />

		<script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	</head>
	<body>
		<div id="my_images">
			<a href="my_images/gnp01.jpg" data-lightbox="fwdc" data-title="Mountains"><img src="my_images/thumb/gnp01.jpg" alt="Mountains"></a>
			<a href="my_images/gnp02.jpg" data-lightbox="fwdc" data-title="Looking up at sky"><img src="my_images/thumb/gnp02.jpg" alt="Looking up at sky"></a>
			<a href="my_images/gnp03.jpg" data-lightbox="fwdc" data-title="Heavy cloud cover"><img src="my_images/thumb/gnp03.jpg" alt="Heavy cloud cover"></a>
			<a href="my_images/gnp04.jpg" data-lightbox="fwdc" data-title="Rugged blue sky"><img src="my_images/thumb/gnp04.jpg" alt="Rugged blue sky"></a>
			<a href="my_images/gnp05.jpg" data-lightbox="fwdc" data-title="Mirror image"><img src="my_images/thumb/gnp05.jpg" alt="Mirror image"></a>
			<a href="my_images/gnp06.jpg" data-lightbox="fwdc" data-title="Greean mountains"><img src="my_images/thumb/gnp06.jpg" alt="Green mountains"></a>
			<a href="my_images/gnp07.jpg" data-lightbox="fwdc" data-title="A river"><img src="my_images/thumb/gnp07.jpg" alt="A river"></a>
			<a href="my_images/gnp08.jpg" data-lightbox="fwdc" data-title="A larger river"><img src="my_images/thumb/gnp08.jpg" alt="A larger river"></a>
			<a href="my_images/gnp09.jpg" data-lightbox="fwdc" data-title="A long river"><img src="my_images/thumb/gnp09.jpg" alt="A long river"></a>
		</div>

		<script src="lightbox2-master/dist/js/my_photos.js"></script>
		<script src="lightbox2-master/dist/js/lightbox-plus-jquery.min.js"></script>

	</body>
</html>
